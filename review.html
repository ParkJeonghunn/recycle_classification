<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>

        <div id="logo"></div>
        <button class="btn_menu_bar"></button>
    </div>
    <div class="container">
        <div class="earth_img">
            <div class="count_review"></div>

        <button class="review"></button>
        <button class="crolling"></button>
