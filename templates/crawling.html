<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        #crawl_list{
            display: none;
        }
    </style>
    <script>
        {#$(document).ready(function () {#}
        {# });#}


        function getUrl(){
            console.log('ji')
            let crawl_list = document.getElementById('crawl_list')
            if ( crawl_list.style.display === 'none' ){
                crawl_list.style.display = 'block';
            }
            else {
                crawl_list.style.display = 'none';
            }
         }
        
    </script>
</head>
<body>
    <div class="header">
        <button class="btn_camera"></button>
        <div id="logo"></div>
        <button class="btn_menu_bar"></button>
    </div>
    <div class="container">
        <p>추천검색어</p>
        <button class="btn_recommend" onclick="getUrl()">일회용 컵 줄이기</button>
        <div class="crawling_group">
            <div class="crawl_left">
                <div class="crawling_img"></div>
            </div>
            <div id="crawl_list">
                {% for list in lists %}

                    <div class="crawl_right">
                        <div class="crawling_title">
                            <a href="{{ list['url'] }}" target="_blank">
                                {{ list['title'] }}
                            </a>
                        </div>
                        <div class="crawling_content">{{ list['content'] }}</div>
                        <div class="crawling_hashtag">{{ list['tag'] }}</div>
                        <img src="{{ list['img'] }}" alt=" ">
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="review"></button>
        <button class="crawling"></button>
        <button class="category"></button>
    </div>

</body>
</html>
